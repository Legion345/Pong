<!DOCTYPE html>
<html>
    <head>
        <script src="./variables.js"></script>
        <script src="./paddlesUpDown.js"></script>
        <script src="./ballIntervalSetting.js"></script>
        <script src="./ballMovement.js"></script>
        <script src="./increaseBallSpeed.js"></script>
        <script src="./updateBall.js"></script>
        <script src="./darkMode.js"></script>

        <style>
            * {
                background-color: black;
            }

            h1 {
                color: white;
            }

            body::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 17%;
        bottom: 0;
        border-left: 10px dotted white;
        transform: translateX(-50%);

        </style>
    </head>
    <body onload="startBall()">
        <h1 style="position:absolute; left: 45%; top: 10px; font-size: 70px;">Pong</h1>
        <h1 style="position: absolute; left: 30px; top: 80px;">Score: <span id="score1">0</span></h1>
        <h1 style="position: absolute; right: 30px; top: 80px;">Score: <span id="score2">0</span></h1>
        <hr style="margin-top: 150px;">
        <div id="paddle1" style="position: absolute; left: 5px; top: 460px; width: 10px; height: 150px; background-color: white;"></div>
        <div id="ball" style="position: absolute; left: 820px; top: 510px; width: 25px; height: 25px; background-color: red; border-radius: 50%;"></div>
        <div id="paddle2" style="position: absolute; right: 5px; top: 460px; width: 10px; height: 150px; background-color: white;"></div>
    </body>
</html>
